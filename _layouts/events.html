---
layout: default
---
<div ng-controller="searchCtrl as ctrl" ng-init="ctrl.init('event')" ng-cloak>
    <section class="hero">
        <div class="container-fluid">
            <div class="hero-body hero-body-small">
                <div class="input-group">
                    <div class="input-group-addon"><span class="fa fa-search"></span></div>
                    <input type="search" class="form-control" id="keywords" placeholder="Type Some Keywords" ng-model="ctrl.query">
                </div>
                <a class="btn btn-primary" href="#" ng-click="ctrl.sort='conference'">Conferences</a>
                <a class="btn btn-primary" href="#" ng-click="ctrl.sort='webinar'">Webinars</a>
                <a class="btn btn-primary" href="#" ng-click="ctrl.sort='recap'">Recaps</a>
                <a class="btn btn-primary" href="#" ng-click="ctrl.sort=''">Clear Filter</a>
            </div><!--/.hero-body-->
        </div><!--/.container-fluid-->
    </section><!--/.hero -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="post in ctrl.posts | filter:ctrl.query | filter: ctrl.sort | orderBy: post.date : ctrl.reverse">
                    <div class="card card-list-item">
                        <div class="category-type"><i class="fa fa-[[ post.categories ]]"></i></div>
                        <img class="card-img-top" ng-src="[[ post.image ]]" alt="">
                        <div class="card-block">
                            <h4 class="card-title"><a class="post-link" href="[[post.url]]" ng-bind="post.title"></a></h4>
                            <div class="card-text">{{ content | truncate:50 }}</div>
                            <a href="[[post.url]]" class="btn btn-secondary">Learn More</a>
                        </div>
                    </div>
                </div>
            </div><!--/.row-->
        </div><!--/.container-fluid-->
    </section><!--/section -->
</div>
