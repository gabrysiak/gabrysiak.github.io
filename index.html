---
layout: default
---

<article class="home" ng-controller="homeCtrl as ctrl" ng-cloak>
    <header class="page-header">
        <h1 class="page-title">NetApp Landing</h1>
    </header>

    <div class="page-content">
        <p>This is the main landing page</p>
    </div>

    <div class="container">
        <div ng-repeat="project in ctrl.projects" class="col-xs-4">
            <h2 ng-bind="project.name"></h2>
            <p ng-bind="project.description"></p>
        </div>
    </div>

</article>
